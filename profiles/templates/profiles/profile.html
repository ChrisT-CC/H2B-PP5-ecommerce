{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block content %}
<!-- Page title -->
<div class="container-fluid">
    <div class="row bg-dark">
        <div class="col text-center text-warning">
            <h2 class="pb-1">Profile</h2>
        </div>
    </div>
</div>
<!-- Profile content -->
<div class="container my-3">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <p class="text-muted">Default Delivery Information</p>
            <form class="form mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <a href="{% url 'orders' %}" class="btn btn-warning text-dark float-left">
                    <span class="font-weight-bold">Your orders</span>
                </a>
                <button class="btn btn-warning text-dark float-right">
                    <span class="font-weight-bold">Update Information</span>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
