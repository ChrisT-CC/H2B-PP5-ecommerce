{% extends "base.html" %}

{% block content %}
    <!-- Page title -->
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-warning px-0">
                <h2 class=" bg-dark pb-2">{% block body_title %}{% endblock %}</h2>
            </div>
        </div>
    </div>
    <!-- Page content -->
    <div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 text-dark">
                <div class="allauth-form-inner-content">
                    {% block inner_content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
