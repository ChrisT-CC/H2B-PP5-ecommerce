{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block body_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-warning font-weight-bold text-dark" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
